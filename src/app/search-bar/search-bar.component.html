<form (submit)="search($event)" class="mb-4">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search by username..."
      [(ngModel)]="searchText"
      name="search"
      aria-label="Search"
    />
    <button class="btn btn-primary" type="submit">Search</button>
  </div>
</form>
