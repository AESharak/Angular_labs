<div class="mb-4">
  <div class="input-group">
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="Enter new task..."
      [(ngModel)]="newTodoText"
      (keyup.enter)="addTodo()"
    />
    <button class="btn btn-primary px-4" type="button" (click)="addTodo()">
      <i class="bi bi-plus-lg"></i> Add
    </button>
  </div>
</div>
